<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HU-CHATBOT</title>
    <link rel="stylesheet" href="/static/style1.css">
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="/static/hulogo.png" alt="image" style="width: 55px; height: 55px;">
                </div>
                <div class="chatbox__content--header">
                    
                    <h4 class="chatbox__heading--header">Hazara University</h4>
                    <p class="chatbox__description--header">
                        AI Chatbot, I am 24/7 online
                  
                        <!-- Container for Dark Mode Toggle -->
                        <div class="dark-mode-container">
                            <span style="color: white;">Dark Mode</span>
                            <label class="switch">
                                <input type="checkbox" id="darkModeToggle">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button style="background-color:#181a88">
                <img src="/static/hulogo.png" style="width: 45px; height: 45px;"/>
            </button>
        </div>
    </div>
</div>
<script src="/static/app.js"></script>
</body>
</html>
