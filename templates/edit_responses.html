<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Responses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
            background-color: #007bff;
            color: white;
        }

        .tag-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            margin-bottom: 10px;
        }

        .save-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
        }

        .save-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Edit Responses Page</h1>
    {% for intent in intents %}
        <div class="tag-container">
            <h2>{{ intent.tag }}</h2>
            <form id="update-{{ intent.tag }}-response" method="POST" action="/update_response">
                <label for="response_{{ intent.tag }}">Response:</label>
                <!-- Replace textarea with SimpleMDE markdown editor -->
                <textarea id="response_{{ intent.tag }}" name="response_{{ intent.tag }}" rows="10" cols="80">{{ intent.responses[0] }}</textarea>
                <button class="save-button" type="submit" form="update-{{ intent.tag }}-response">Save</button>
            </form>
        </div>
    {% endfor %}

    <!-- Initialize SimpleMDE markdown editor -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            {% for intent in intents %}
                var simplemde_{{ intent.tag }} = new SimpleMDE({ element: document.getElementById('response_{{ intent.tag }}') });
            {% endfor %}
        });
    </script>
    
</body>
</html>
